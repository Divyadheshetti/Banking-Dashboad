<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img  class=img src="icicbanklogo.jpg">
        <h1>Banking Dashboard</h1>
    </header>
    <main>
        <section class="balance-section">
            <h2>Current Balance: $<span id="balance">1000</span></h2>
        </section>
        <section class="deposit-section">
            <label for="deposit-amount">Deposit Amount:</label>
            <input type="number" id="deposit-amount" placeholder="Enter amount">
            <button id="deposit-button">Deposit</button>
        </section>
        <section class="withdrawal-section">
            <label for="withdrawal-amount">Withdrawal Amount:</label>
            <input type="number" id="withdrawal-amount" placeholder="Enter amount">
            <button id="withdrawal-button">Withdraw</button>
        </section>
    </main>
    <footer >
        Email Id:customer.care@icicbank.com<br>
        Helpline Number:18001080S
    </footer>
    <script src="script.js"></script>
</body>
</html>
